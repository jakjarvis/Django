{% extends 'stock/base.html' %}

{% block content %}

<div class="text-start">
    <h1>Register Transaction</h1>

    <h3>{{ error }}</h3>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success d-inline">Save</button>
    </form>
    <a href="{% url 'portfolio' %}" class="btn btn-primary d-inline">Return to portfolio</a>
    <a href="{% url 'overview' %}" class="btn btn-primary">View Transactions</a>
</div>
{% endblock %}
